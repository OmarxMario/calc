<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calc">

            <input type="text" id="text" class="lable" value="0" readonly>

        <div class="btns-row">
            <button onclick="clearDisplay()" class="sys">AC</button>
            <button onclick="deletex()" class="sys">DEL</button>
            <button onclick="appertolist('/')" class="opr">/</button>
            <button onclick="appertolist('*')" class="opr">*</button>
        </div>
        <div class="btns-row">
            <button onclick="appertolist('7')">7</button>
            <button onclick="appertolist('8')">8</button>
            <button onclick="appertolist('9')">9</button>
            <button onclick="appertolist('-')" class="opr">-</button>
        </div>
        <div class="btns-row">
            <button onclick="appertolist('4')">4</button>
            <button onclick="appertolist('5')">5</button>
            <button onclick="appertolist('6')">6</button>
            <button onclick="appertolist('+')" class="opr">+</button>
        </div>
        <div class="btns-row">
            <button onclick="appertolist('1')">1</button>
            <button onclick="appertolist('2')">2</button>
            <button onclick="appertolist('3')">3</button>
            <button onclick="calc()" class="opr">=</button>
        </div>
        <div class="btns-row">
            <button onclick="appertolist('0')" class="zero">0</button>
            <button onclick="appertolist('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
